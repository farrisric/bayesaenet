# @package _global_

defaults:
#  - override /datamodule: datamodule
  - override /model: hnn
  - override /callbacks: default
  - override /trainer: default

tags: ["PdO", "net", "hnn"]

seed: 12345

trainer:
  min_epochs: 20000
  max_epochs: 50000

model:
  optimizer:
    lr: 0.001574 
    weight_decay: 0.001

callbacks:
  model_checkpoint:
    monitor: nll/val

  early_stopping:
    monitor: nll/val
    patience: 50