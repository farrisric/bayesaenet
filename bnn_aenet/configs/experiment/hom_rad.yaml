# @package _global_

defaults:
#  - override /datamodule: datamodule
  - override /model: hom_rad
  - override /callbacks: default
  - override /trainer: default

tags: ["bayesian", "rad"]

seed: 12345

trainer:
  min_epochs: 2000
  max_epochs: 5000

model:
  mc_samples_eval: 20
  lr: 0.0009549627167707569 
  mc_samples_train: 2 
  obs_scale: 0.47612142594698453
  pretrain_epochs: 0
  prior_scale: 0.026705525180274015
  q_scale: 0.0005171823159504436

callbacks:
  model_checkpoint:
    monitor: elbo/val

  early_stopping:
    monitor: elbo/val
    patience: 20
