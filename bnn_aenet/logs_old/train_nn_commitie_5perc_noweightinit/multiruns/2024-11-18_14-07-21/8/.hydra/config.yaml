seed: 9
datamodule:
  _target_: bnn_aenet.datamodule.aenet_datamodule.AenetDataModule
  data_dir: ${paths.data_dir}/PdO/train.in
  device: cpu
  batch_size: 32
  test_split: 0.85
  valid_split: 0.1
model:
  net:
    _target_: bnn_aenet.models.nets.network.NetAtom
    input_size: ???
    hidden_size: ???
    species: ???
    active_names: ???
    alpha: ???
