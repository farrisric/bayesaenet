# @package _global_

defaults:
#  - override /datamodule: datamodule
  - override /model: bnn_rad
  - override /callbacks: default
  - override /trainer: default

tags: ["PdO", "bayesian", "rad"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 500

model:
  lr: 0.0007525793526158349
  prior_scale: 0.12935410137050127
  q_scale: 0.0004223061647075238
  pretrain_epochs: 0
  mc_samples_train: 2
  mc_samples_eval: 20
  obs_scale : 0.5619236999651462

callbacks:
  model_checkpoint:
    monitor: elbo/val

  early_stopping:
    monitor: elbo/val
    patience: 20
