# @package _global_

defaults:
#  - override /datamodule: datamodule
  - override /model: bnn_lrt
  - override /callbacks: default
  - override /trainer: default

tags: ["IrO", "bayesian", "lrt"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 10000

model:
  lr: 0.0007954206118735181  
  mc_samples_train: 2
  obs_scale: 0.7114471414997354
  pretrain_epochs: 0
  prior_scale:   0.3366512900618621
  q_scale: 0.000577853191930812
  mc_samples_eval: 20

callbacks:
  model_checkpoint:
    monitor: elbo/val

  early_stopping:
    monitor: elbo/val
    patience: 20
