# @package _global_

defaults:
#  - override /datamodule: datamodule
  - override /model: bnn_fo
  - override /callbacks: default
  - override /trainer: default

tags: ["PdO", "bayesian", "fo"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 10000

model:
  lr: 0.0005752880938533469
  prior_scale: 0.09932446036472457
  q_scale: 0.00019597689702210863
  pretrain_epochs: 0
  mc_samples_train: 1
  mc_samples_eval: 20
  obs_scale: 0.4404073995649562

callbacks:
  model_checkpoint:
    monitor: elbo/val

  early_stopping:
    monitor: elbo/val
    patience: 20
